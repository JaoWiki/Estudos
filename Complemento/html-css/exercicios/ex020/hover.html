<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Example</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        div >p {
            display: none;
        }

        div:hover > p {
            display: block;
            color: white;
            background-color: red;
            width: 80px;
        }

        div:hover {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Hover Example</h1>
    <p>Passe o mouse aqui</p>
    <div>
        Passe o mouse aqui
        <p>hidden text</p>
    </div>
    <p>END</p>
</body>
</html>
