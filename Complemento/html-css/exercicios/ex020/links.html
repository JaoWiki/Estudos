<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        a {
            color: blue;
            text-decoration: none;
            font-weight: bold;
        }

        a:visited {
            color: darkblue;
        }

        a:hover {
            color: black;
            text-decoration: underline;
        }

        a:active {
            color: yellow;
        }

        a::after {
            content: '[link]';
        }
    </style>
</head>
<body>
    <h1>Customizing Links</h1>
    <ul>
        <li><a href="https://github.com/JaoWiki" target="external">GitHub</a></li>
        <li><a href="https://www.youtube.com/channel/UCXHpIvSrJ_kYtiNZQftoW4g" target="external">YouTube</a></li>
        <li><a href="https://onepieceex.net" target="external">Opex</a></li>
    </ul>
</body>
</html>
