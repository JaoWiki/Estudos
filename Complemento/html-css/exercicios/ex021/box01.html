<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model</title>
    <style>
        h1 {
            background-color: lightgray;
            height: 300px;
            width: 300px;

            border: 10px solid darkslategray;


            padding: 10px 10px 10px 10px;

            margin: 20px auto 40px auto;

            outline: 5px auto 40px auto;

            box-shadow: 4px 4px 9px 0px rgba(0, 0, 0, 0.377);
        }

        a {
            border-width: 10px;
            border-style: solid;
            border-color: red;
        }
    </style>
</head>
<body>
    <h1>Box-level example</h1>
    <p>Paragraphs are box-level too, but the <a href="box02.html">links are inline-level</a> </p>
</body>
</html>
